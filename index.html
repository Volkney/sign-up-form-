      <form class="form-container">
          <div class="text header">Hello there</div>
          <div class="form-item column1">
            <input type="text" id="fname" name="fname" required='required' >
            <label for="fname">First Name</label>
            <span class="error uno"></span>
          </div>
          <div class="form-item column2">
            <input type="text" id="lname" name="lname" required='required'>
            <label for="lname">Last Name</label>
            <span class="error dos" hidden>hello Jorge</span>
          </div>
          <div class="form-item column1">
            <input type="text" id="email" name="email" required='required'>
            <label for="email">Email</label>
            <span class="error tres" hidden>ayo</span>
          </div>
          <div class="form-item column2">
            <input type="text" id="phone" name="phone" required='required'>
            <label for="phone">Phone Number</label>
            <span class="error cuatro" hidden></span>
          </div>
          <div class="form-item column1" >
            <input type="password" id="password" name="password" required='required' minlength="4" maxlength="16">
            <label for="password">Password</label>
            <span id="toggleBtn"></span>
          </div>
          <div class="form-item column2 confirm">
            <input type="password" id="confirm_password" name="confirm_password" required='required'>
            <label for="confirm_password" >Confirm Password</label>
            <span class="error cinco" hidden></span>
          </div>
          <input type="submit" value="Create Account" class="account" required='required'>
          <div class="text footer">Already have an account? 
          <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" target="_blank">log in</a></div>
           <!-- password requirements -->
          <div class="box">
            <div class="validation" id="password-validation">
              <ul>
                <li id="lower">one lowercase character</li>
                <li id="upper">one uppercase character</li>
                <li id="number">one number</li>
                <li id="special">one special character</li>
                <li id="length">4 to 16 characters</li>
              </ul>
            </div>
          </div>
           <!-- password requirements -->
      </form>
